<!DOCTYPE html>
<html>
    <head>
        <title>GJK Investiční Hra</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div data-bind="visible: welcomeScreen">
    <center>
        <h1>Investiční Hra</h1>
        <div>Název Firmy:<input placeholder="min. 4 znaky" data-bind="textInput: company"/></div>
        <button data-bind="click: start, enable: companyOK">Start</button>
    </center>
        </div>
       
        <div data-bind="visible: continueScreen">
    <center>
        <h1>Máte <span data-bind="text: money"></span> Kč</h1>
        <div><span data-bind="text:round"></span>. kolo</div>
        <button data-bind="click: invest">Investovat</button>
        <button>Ukončit hru</button>
    </center>
        </div>
        
        <div data-bind="visible: investmentScreen">
           <h2>Máte 20 sekund</h2>
            <center data-bind="with: current">
                <h2> <span data-bind="text: title"></span></h2>
                <h2> Investice: <span data-bind="text: invest"></span> Kč</h2>
                <div> 
                    <span data-bind="text: gain"></span> Kč
                    <button>Investovat</button>
                </div>
                <div>
                    <span data-bind="text: mul"></span>/<span data-bind="text: div"></span>
                    <button>Investovat</button>
                </div>
               
            </center>
       </div>
        
        
<!-- ${browser.bootstrap} -->
    </body>
</html>
