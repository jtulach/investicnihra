<!DOCTYPE html>
<html>
    <head>
        <title>GJK Investiční Hra</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div data-bind="visible: welcomeScreen">
    <center>
        <h1>Investiční Hra</h1>
        <div>Název Firmy:<input placeholder="min. 4 znaky" data-bind="textInput: company"/></div>
        <button data-bind="click: start, enable: companyOK">Start</button>
    </center>
        </div>
       
        <div data-bind="visible: continueScreen">
    <center>
        <h1>Máte <span data-bind="text: money"></span> Kč</h1>
         <div>První Kolo</div>
        <button>Investovat</button>
        <button>Ukončit hru</button>
    </center>
        </div>
        
        <div data-bind="visible: investmentScreen">
    <center>
        <h2>Nemocnice na Bulovce  </h2>
        <h2>Investice:1 000 000 Kč</h2>
        <h2>A:1 500 000           </h2>  <button>A:Investovat</button>
        <h2>B:10/5                </h2>  <button>B:Investovat</button>
        <h2>Máte 20 sekund</h2>
    </center>
       </div>
        
        
<!-- ${browser.bootstrap} -->
    </body>
</html>
